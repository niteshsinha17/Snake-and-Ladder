<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <title>Snake and Ladder Web</title>
  </head>
  <body>
       
     <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand" href="#">Snake Game<span> Web</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./snakeGame.html">Game</a>
              </li>
              <li class="nav-item active">
               <a class="nav-link" href="./report.html">Report a bug <span class="sr-only">(current)</a>
             </li>
            </ul>
          </div>
     </nav>
     <div style="    margin: 85px auto;" class="container">
          <div id="message" class="alert alert-success" role="alert">
          </div>
          
          <div class="breadcump">
               <h3>Report a Bug</h3>
               <form id="bug-form">
                    <div class="form-group">
                         <label for="bug-email">Email address</label>
                         <input type="email" id="bug-email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                         <label for="bug-name">Name</label>
                         <input type="text" id="bug-name" class="form-control" placeholder="your name">
                    </div>
                    <div class="form-group">
                         <label for="bug-msg" >About Bug</label>
                         <textarea id="bug-msg">

                         </textarea>
                    </div>
                    <div class="form-group">
                         <input type="submit" id="bug-submit" class="btn btn-primary"  value="Submit">
                    </div>
               </form>
          </div>

          <div class="breadcump" style="margin: 40px 0px;">
               <h3 style="color: orange;">Do u like Game?</h3>
               <h4>Please Comment Here</h4>
               <form id="comment-form">
                    <div class="form-group">
                         <label for="comment-name">Name</label>
                         <input type="text" id="comment-name" class="form-control" placeholder="your name">
                    </div>
                    <div class="form-group">
                         <label for="comment-msg">Comment</label>
                         <textarea  id="comment-msg"></textarea>
                    </div>
                    <div class="form-group">
                         <input id="comment-submit" type="submit" class="btn btn-primary"  value="Send">
                    </div>
               </form>
          </div>

     </div>
     <footer>
          <div class="name-box">
               <p>Made by : Nitesh Sinha</p>
          </div>
     </footer>


    

    <!-- Optional JavaScript -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>



    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/report.jss"></script>
</body>
</html>
